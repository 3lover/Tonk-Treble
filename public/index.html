<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="stylesheet.css">
      <meta charset="UTF-8">
      <meta name="description" content="A multiplayer online tank game!">
      <meta name="keywords" content="Tank, Multiplayer, Cursed">
      <meta name="author" content="3love">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://cdn.glitch.me/170e28e9-c7c2-4865-a229-d5663bd2d948%2Fa1b46afe-fadc-43ee-a89e-21f34225c77e.image.png?v=1638900102169">
      <title>Tonk Treble</title>
   </head>
   <body>
      <!-- the main display -->
      <div class="center-container" id="centerContain">
         <!-- the starting screen -->
         <div id="mainmenu">
            <div class="top-text">Tonk Treble</div>
            <select style="top:20%; width:80%; text-align: center"  id="server">
               <option value="0" selected>Server 1</option>
               <option value="1">Server 2</option>
               <option value="2">Server 3</option>
               <option value="3">Developer</option>
            </select>
            <button style="top:45%; width:80%" onclick="toggleElements(['gamemenu'], ['centerContain', 'mainmenu']); joinlobby(document.getElementById('server').value)">Join Lobby</button>
            <button style="top:70%; width:80%" onclick="toggleElements(['clientoptions'], ['mainmenu'])">Prefered Settings</button>
         </div>
         <!-- individual rules, in creative mode can differ person to person -->
         <div id="clientoptions" style="display:none">
            <div class="top-text" style="cursor: pointer;" onclick="toggleElements(['hostoptions'], ['clientoptions'])">Client Options ></div>
         </div>
         <!-- lobby rules, sets the basis for the whole lobby and are used if hosting -->
         <div id="hostoptions" style="display:none">
            <div class="top-text" style="cursor: pointer;" onclick="toggleElements(['clientoptions'], ['hostoptions'])">Host Options ></div>
         </div>
      </div>
      <!-- individual rules, in creative mode can differ person to person -->
      <div id="gamemenu" style="display:none">
          <div class="top-bar">
            <button onclick="toggleElements(['centerContain', 'mainmenu'], ['gamemenu']);leavelobby(document.getElementById('server').value)" style="position:absolute;width:30%;height:100%;-ms-transform:translateX(0%);left:0;transform:translateX(0%);">
              Exit Lobby
            </button>
          </div>
          <canvas height="500" width="500" style="width:100%;height:70%;position:absolute;top:10%;left:0%;background-color:white;border-style:solid;border-width: 5px 0 5px 0;"></canvas>
      </div>
      <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/main.js"></script>
      <script src="/util.js"></script>
   </body>
</html>
